<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

</head>
<body>
  <form action="me">
   <table>
   <tr>
    <td>
      <label for="fname">First Name</label>
    </td>
    <td>
      <input type="text" name="fname" id="fname" maxlength="12" minlength="5">
    </td>
  </tr>
    <tr>
      <td>
        <label for="lname">Last Name</label>
      </td>
      <td>
          <input type="text" name="lname" id="lname">
      </td>
    </tr>
    <tr>
      <td>
        <label for="dob">Date of Birth</label>
      </td>
      <td>
        <input type="text" name="dob" id="dob">
      </td>
    </tr>
    <tr>
      <input type="submit" name="submit" id="me">
    </tr>
   </table> 
  </form>
</body> 
</html>
