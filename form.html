<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN ScholarshipScheme</title>
</head>
<body>
    <td>Mother's Details</td>
  <form action="">
    <label for="fname">First name</label>
    <input type="text" name="fname" id="fname">
    <div>
        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname">
    </div>
    <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="states">state of origin</label>
        <select name="states" id="states">
            <option value="abia">abia</option>
            <option value="adamawa">adamawa</option>
            <option value="akwa-ibom">akwa-ibom</option>
            <option value="anambra">anambra</option>
            <option value="bauchi">bauchi</option>
            <option value="bayelsa">bayelsa</option>
            <option value="benue">benue</option>
            <option value="borno">borno</option>
            <option value="cross-river">cross-river</option>
            <option value="delta">delta</option>
            <option value="ebonyi">ebonyi</option>
        </select>
    </div>
    <div>
        <label for="genotype">AA</label>
        <input type="checkbox" name="genotype" id="genotype">
    </div>
    <div>
        <label for="AS">AS</label>
        <input type="radio" name="AS" id="AS">
    </div>
    <div>
        <label for="SS">SS</label>
        <input type="checkbox" name="SS" id="SS">
    </div>
    <div>
        <label for="pnumber">Phone number</label>
        <input type="number" name="pnumber" id="pnumber" pattern="{0-9}4-{0-9}3-{0-9}4" placeholder="0810-123-4567">
    </div>
    <div>
        <textarea name="" id="" cols="30" rows="10">Tell us why you deserve this scholarship</textarea>
    </div>
    <input type="submit">
            <div class="Links">
                <label for="social">Reach out to us on</label>
                <a href="https://www.facebook.com/emmanuel.rimamnyang.7">facebook</a>
            </div>
  </form>  
</body>
</html>
